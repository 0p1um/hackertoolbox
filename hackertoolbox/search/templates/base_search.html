<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>

    {% load bootstrap4 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
    <script type="text/javascript" src="/static/popper.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li {% if "/search/" == request.path %}class="nav-item active" {% else %}class="nav-item" {% endif %}><a class="nav-link" href="{% url 'search_home' %}">HOME</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li {% if "/search/search_list/" == request.path %}class="nav-item active" {% else %}class="nav-item" {% endif %}><a class="nav-link" href="{% url 'search_list' %}">SEARCHS</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li {% if "/search/result_list/" == request.path %}class="nav-item active" {% else %}class="nav-item" {% endif %}><a class="nav-link" href="{% url 'search_result_list' %}">RESULTS</a>
                    </li>
                </ul>
            </div>
          </div>
    </nav>
    <div class="container">
        <br>
        {% block content %}{% endblock %}
    </div>

<br>
</body>
